# file: flutter_native_splash.yaml
flutter_native_splash:
  # The combined image with gradient background and bunny icon
  background_image: "assets/splash_screen_gradient_with_bunny.png"
  
  # iOS settings - keep default center
  ios_content_mode: center
  
  # Android settings - change to center instead of fill
  android_gravity: center  # Changed from fill to center
  android_screen_orientation: portrait
  
  # Enable platforms
  android: true
  ios: true
  web: false
  
  # Android 12+ settings
  android_12:
    image: "assets/iconWhite.png"
    color: "#FF8000"
    icon_background_color: "#FFFFFF"
    image_dark: "assets/icon/app_icon.png"
    color_dark: "#FFB300"
    icon_background_color_dark: "#FFFFFF"
  
  # Make image fill the screen
  fullscreen: true